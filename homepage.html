<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#1e1e2e,#11111b);
      color:#cdd6f4;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
      text-align:center;
    }

    h1{
      font-size:3em;
      margin-bottom:12px;
      background:linear-gradient(90deg,#89b4fa,#f38ba8,#a6e3a1);
      background-size:200% auto;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:shimmer 3s infinite alternate;
    }
    @keyframes shimmer{
      0%{background-position:0% center}
      100%{background-position:100% center}
    }
    #clock{font-size:1.5em;color:#a6e3a1;letter-spacing:1px}
    #uptime{font-size:.9em;color:#89b4fa;margin-bottom:24px}

    form{
      backdrop-filter:blur(10px);
      background:rgba(30,30,46,.4);
      padding:14px 18px;
      border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,.25);
      margin-bottom:40px;
      width:100%;
      max-width:440px;
    }
    input[type="text"]{
      background:rgba(0,0,0,.3);
      border:none;
      padding:12px 20px;
      border-radius:10px;
      font-size:1em;
      color:#cdd6f4;
      width:100%;
      outline:none;
      transition:.3s;
      text-align:center;
    }
    input[type="text"]::placeholder{color:#a6adc8}
    input[type="text"]:focus{
      background:rgba(0,0,0,.5);
      box-shadow:0 0 10px #89b4fa;
    }

    .links{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:40px;
    }
    .links a{
      color:#89b4fa;
      text-decoration:none;
      font-size:1.05em;
      padding:10px 18px;
      border-radius:10px;
      background:rgba(255,255,255,.05);
      transition:.3s ease;
    }
    .links a:hover{
      color:#f38ba8;
      background:rgba(255,255,255,.1);
      transform:translateY(-3px);
    }

    .device-info{
      width:100%;
      max-width:760px;
      background:rgba(0,0,0,.35);
      padding:22px 26px;
      border-radius:16px;
      backdrop-filter:blur(8px);
      box-shadow:0 0 18px rgba(0,0,0,.35);
    }
    .device-info h2{
      margin-bottom:14px;
      color:#a6e3a1;
      font-size:1.3em;
    }

    .device-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:18px;
      margin-bottom:18px;
    }
    .card{
      background:rgba(255,255,255,.07);
      border-radius:12px;
      padding:14px 10px;
      min-height:90px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      backdrop-filter:blur(6px);
      box-shadow:0 0 10px rgba(0,0,0,.4);
      transition:transform .25s ease;
    }
    .card:hover{transform:translateY(-4px) scale(1.03)}
    .value{font-weight:600;font-size:1.15em;color:#a6e3a1;margin-bottom:4px}
    .label{font-size:.75em;color:#89b4fa;letter-spacing:.5px;text-transform:uppercase}

    .more-info{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 24px;
      font-size:.9em;
      margin-top:16px;
    }
    .row{
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(255,255,255,.05);
      padding:10px 12px;
      border-radius:10px;
      word-break: break-word;
      text-align: left;
      backdrop-filter: blur(4px);
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
    }
    .row .label{
      font-weight:600;
      font-size: .8em;
      color:#94e2d5;
      margin-bottom:2px;
    }
    .row span:not(.label){
      color:#cdd6f4;
      font-size:.85em;
    }
    @media(max-width:600px){
      .more-info{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Hello&nbsp;World!</h1>

  <div id="clock">--:--:--</div>
  <div id="uptime">Page uptime: 00:00:00</div>

  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google" autofocus>
  </form>

  <div class="links">
    <a href="https://github.com/">GitHub</a>
    <a href="https://reddit.com/">Reddit</a>
    <a href="https://youtube.com/">YouTube</a>
    <a href="https://chat.openai.com/">ChatGPT</a>
  </div>

  <div class="device-info">
    <h2>System Information</h2>
    <div class="device-grid">
      <div class="card"><span class="value" id="screenVal"></span><span class="label">Screen</span></div>
      <div class="card"><span class="value" id="windowVal"></span><span class="label">Window</span></div>
      <div class="card"><span class="value" id="platformVal"></span><span class="label">Platform</span></div>
      <div class="card"><span class="value" id="coresVal"></span><span class="label">Cores</span></div>
      <div class="card"><span class="value" id="memoryVal"></span><span class="label">Memory</span></div>
      <div class="card"><span class="value" id="onlineVal"></span><span class="label">Online</span></div>
      <div class="card"><span class="value" id="timezoneVal"></span><span class="label">Time Zone</span></div>
      <div class="card"><span class="value" id="langVal"></span><span class="label">Language</span></div>
    </div>
    <div class="more-info">
      <div class="row"><span class="label">GPU</span><span id="gpuVal"></span></div>
      <div class="row"><span class="label">User Agent</span><span id="uaVal"></span></div>
    </div>
  </div>

  <script>
    const start = Date.now();
    const $ = id => document.getElementById(id);
    const fmtTime = d => d.toLocaleTimeString(undefined, { hour12: false });
    const fmtUp = ms => {
      const s = Math.floor(ms / 1000);
      return [s / 3600 | 0, s / 60 % 60 | 0, s % 60].map(v => String(v).padStart(2, '0')).join(':');
    };
    const gpuInfo = () => {
      try {
        const c = document.createElement('canvas');
        const gl = c.getContext('webgl') || c.getContext('experimental-webgl');
        const dbg = gl.getExtension('WEBGL_debug_renderer_info');
        return gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL) + ' – ' + gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL);
      } catch {
        return 'Unavailable';
      }
    };

    $('platformVal').textContent = navigator.platform;
    $('coresVal').textContent = navigator.hardwareConcurrency || '—';
    $('memoryVal').textContent = (navigator.deviceMemory || '—') + ' GB';
    $('timezoneVal').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
    $('gpuVal').textContent = gpuInfo();
    $('uaVal').textContent = navigator.userAgent;
    $('langVal').textContent = navigator.language || '—';

    function update() {
      $('clock').textContent = fmtTime(new Date());
      $('uptime').textContent = 'Page uptime: ' + fmtUp(Date.now() - start);
      $('windowVal').textContent = `${innerWidth}×${innerHeight}`;
      $('onlineVal').textContent = navigator.onLine ? 'Yes' : 'No';
      $('screenVal').textContent = `${screen.width}×${screen.height}`;
    }
    update();
    setInterval(update, 1000);
    addEventListener('resize', update);
    addEventListener('online', update);
    addEventListener('offline', update);
  </script>
</body>
</html>
